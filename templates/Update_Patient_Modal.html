<div id="modaledit{{row.0}}" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times</button>


            <h4 class="modal-title">Please Update Data</h4>


         </div>


         <div class="modal-body">


            <form action="{{url_for('update')}}" method="POST">

<div class="form-group">


                  <label>FName:</label>

                  <input type="hidden"  name="patient_id" value="{{row.0}}">

                  <input type="text" class="form-control" name="fname" value="{{row.1}}">


               </div>



               <div class="form-group">


                  <label>LName:</label>

                  <input type="text" class="form-control" name="lname" value="{{row.2}}">


               </div>


               <div class="form-group">


                  <label>Gender:</label>

                  <input type="text" class="form-control" name="gender" value="{{row.3}}">


               </div>

               <div class="form-group">


                <label>Birth_date:</label>

                <input type="datetime-local" class="form-control" name="birth_date" value="{{row.4}}">


             </div>

             <div class="form-group">


                <label>Race:</label>

                <input type="text" class="form-control" name="race" value="{{row.5}}">


             </div>

             <div class="form-group">


                <label>Marital_Status:</label>

                <input type="text" class="form-control" name="marital_status" value="{{row.6    }}">


             </div>



               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Update Data</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


</div>
