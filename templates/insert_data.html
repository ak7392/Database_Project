<div id="myModal" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Please Insert Data</h4>


         </div>


         <div class="modal-body">


            <form action="{{url_for('insert')}}" method="POST">


               <div class="form-group">


                  <label>First Name:</label>
                  <input type="text" class="form-control" name="fname" required="1">


               </div>


                <div class="form-group">


                  <label>Last Name:</label>
                  <input type="text" class="form-control" name="lname" required="1">


               </div>

               <div class="form-group">


                  <label>Gender:</label>
                  <input type="text" class="form-control" name="gender" required="1">


               </div>

                <div class="form-group">


                  <label>Birth Date:</label>
                  <input type="datetime-local" class="form-control" name="birth_date" required="1">


               </div>

               <div class="form-group">


                  <label>Race:</label>
                  <input type="text" class="form-control" name="race" required="1">


               </div>

               <div class="form-group">


                  <label>Marital  Status:</label>
                  <input type="text" class="form-control" name="marital_status" required="1">


               </div>




               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Insert Data</button>


               </div>


            </form>


         </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>


</div>
